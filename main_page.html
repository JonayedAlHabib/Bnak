<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Bank - Main Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center px-4 py-3">
    <h1 class="m-0">Fun Bank</h1>
    <button class="btn btn-light" onclick="window.location.href='index.html'">Log Out</button>
  </header>

  <!-- Main -->
  <main class="container text-center mt-4">
    <h2>Welcome To Fun Bank!</h2>
    <p>“Your trusted partner in secure and reliable banking.”</p>

    <!-- Service Buttons -->
    <div class="row g-3 mt-4">
      <div class="col-6 col-md-4"><button id="send-money-btn" class="btn btn-custom">Send Money</button></div>
      <div class="col-6 col-md-4"><button id="mobile-recharge-btn" class="btn btn-custom">Mobile Recharge</button></div>
      <div class="col-6 col-md-4"><button id="cash-out-btn" class="btn btn-custom">Cash Out</button></div>
      <div class="col-6 col-md-4"><button id="add-money-btn" class="btn btn-custom">Add Money</button></div>
      <div class="col-6 col-md-4"><button id="pay-bill-btn" class="btn btn-custom">Pay Bill</button></div>
      <div class="col-6 col-md-4"><button id="loan-btn" class="btn btn-custom">Loan</button></div>
    </div>

    <!-- Forms Section -->
    <div class="forms-section mt-5">

      <!-- Send Money -->
      <div class="service-form" id="send-money-form">
        <h3>Send Money</h3>
        <form>
          <div class="mb-3">
            <label class="form-label">Select a Bank</label>
            <select class="form-select">
              <option disabled selected>Pick a Bank</option>
              <option>Sonali Bank</option>
              <option>Dutch-Bangla Bank</option>
              <option>Brac Bank</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Bank Account Number</label>
            <input type="text" class="form-control" placeholder="Enter account number">
          </div>
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" class="form-control" placeholder="Enter amount">
          </div>
          <div class="mb-3">
            <label class="form-label">Enter Pin</label>
            <input type="password" class="form-control" placeholder="Enter pin">
          </div>
          <button class="btn btn-custom w-100">Send</button>
        </form>
      </div>

      <!-- Mobile Recharge -->
      <div class="service-form" id="mobile-recharge-form">
        <h3>Mobile Recharge</h3>
        <form>
          <div class="mb-3">
            <label class="form-label">Select Operator</label>
            <select class="form-select">
              <option disabled selected>Pick an Operator</option>
              <option>GrameenPhone</option>
              <option>Robi</option>
              <option>Teletalk</option>
              <option>Airtel</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" placeholder="Enter number">
          </div>
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" class="form-control" placeholder="Enter amount">
          </div>
          <div class="mb-3">
            <label class="form-label">Enter Pin</label>
            <input type="password" class="form-control" placeholder="Enter pin">
          </div>
          <button class="btn btn-custom w-100">Recharge</button>
        </form>
      </div>

      <!-- Cash Out -->
      <div class="service-form" id="cash-out-form">
        <h3>Cash Out</h3>
        <form>
          <div class="mb-3">
            <label class="form-label">Agent Number</label>
            <input type="text" class="form-control" placeholder="Enter agent number">
          </div>
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" class="form-control" placeholder="Enter amount">
          </div>
          <div class="mb-3">
            <label class="form-label">Enter Pin</label>
            <input type="password" class="form-control" placeholder="Enter pin">
          </div>
          <button class="btn btn-custom w-100">Cash Out</button>
        </form>
      </div>

      <!-- Add Money -->
      <div class="service-form" id="add-money-form">
        <h3>Add Money</h3>
        <form>
          <div class="mb-3">
            <label class="form-label">Bank Account Number</label>
            <input type="text" class="form-control" placeholder="Enter account number">
          </div>
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" class="form-control" placeholder="Enter amount">
          </div>
          <div class="mb-3">
            <label class="form-label">Enter Pin</label>
            <input type="password" class="form-control" placeholder="Enter pin">
          </div>
          <button class="btn btn-custom w-100">Add Money</button>
        </form>
      </div>

      <!-- Pay Bill -->
      <div class="service-form" id="pay-bill-form">
        <h3>Pay Bill</h3>
        <form>
          <div class="mb-3">
            <label class="form-label">Bill Type</label>
            <select class="form-select">
              <option disabled selected>Select bill type</option>
              <option>Electricity</option>
              <option>Water</option>
              <option>University</option>
              <option>Gas</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Biller Account Number</label>
            <input type="text" class="form-control" placeholder="Enter account number">
          </div>
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" class="form-control" placeholder="Enter amount">
          </div>
          <div class="mb-3">
            <label class="form-label">Enter Pin</label>
            <input type="password" class="form-control" placeholder="Enter pin">
          </div>
          <button class="btn btn-custom w-100">Pay Bill</button>
        </form>
      </div>

      <!-- Loan -->
      <div class="service-form" id="loan-form">
        <h3>Apply for Loan</h3>
        <form>
          <div class="mb-3">
            <label class="form-label">Loan Type</label>
            <select class="form-select">
              <option disabled selected>Select Loan Type</option>
              <option>Personal Loan</option>
              <option>Home Loan</option>
              <option>Car Loan</option>
              <option>Education Loan</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" class="form-control" placeholder="Enter loan amount">
          </div>
          <div class="mb-3">
            <label class="form-label">Enter Pin</label>
            <input type="password" class="form-control" placeholder="Enter pin">
          </div>
          <button class="btn btn-custom w-100">Apply</button>
        </form>
      </div>

      <!-- Transaction History -->
        <div class="transaction-history mt-5">
        <h3>Transaction History</h3>
        <div id="history-list" class="list-group">
            <!-- Transactions will appear here dynamically -->
            <p class="text-muted">No transactions yet.</p>
        </div>
        </div>


    </div>
  </main>
    <!-- Footer -->
  <footer class="footer mt-auto py-3 text-center">
    <div class="container">
      <p class="mb-1">&copy; 2025 Sonar Bank. All Rights Reserved.</p>
      <small>Secure • Reliable • Easy Banking</small>
    </div>
  </footer>

  <script src="JavaScript/main_page.js"></script>

</body>
</html>
