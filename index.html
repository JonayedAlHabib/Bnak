<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonar Bank</title>
</head>
<body>
    <div>
        <h1>Welcome To Sonar Bank</h1>
    </div>

    <form id="loginForm">
        <div>
            <label for="mobile-number">Mobile Number</label>
            <input type="text" placeholder="Enter your number" id="mobile-number" class="input">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your Password" id="password" class="input">
        </div>
        
        <button id="loginButton" class="btn">Log In</button>
    </form>

    <script src="JavaScript/login.js"></script>
</body>
</html>
