<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Bank - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">
  <div class="bank-header w-100 text-center">
    <h1>Fun Bank</h1>
  </div>

  <form id="loginForm" class="p-4 bg-white rounded shadow-sm form-box">
    <div class="mb-3">
      <label for="mobile-number" class="form-label">Mobile Number</label>
      <input type="text" class="form-control" id="mobile-number" placeholder="Enter your number">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password">
    </div>
    
    <button id="loginButton" class="btn btn-custom w-100">Log In</button>
  </form>

  <script src="JavaScript/login.js"></script>
</body>
</html>
